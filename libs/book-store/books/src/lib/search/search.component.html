<div class="content">
    <div class="search-div" fxLayout="row" fxLayoutGap="grid" fxLayoutAlign="center center">
      <form [formGroup]="booksForm">
        <mat-form-field appearance="outline">
          <input matInput formControlName="query" id="keyword" type="search" placeholder="search books"
            class="search-input" autocomplete="off" (keyup.enter)="search()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sort by</mat-label>
          <mat-select formControlName="sortBy">
            <mat-option>None</mat-option>
            <mat-option value="name">Author</mat-option>
            <mat-option value="title">Book Title</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
    <div fxLayout="row" fxLayoutGap="grid" fxLayoutAlign="center center" *ngIf="loading$ | async">
      <h1>Loading...</h1>
    </div>
  
    <div class="books-div" fxLayout="row wrap" fxLayoutGap="grid 16px" fxLayoutAlign="center space-between" fxLayout.sm="column">
      <div *ngFor="let book of books; trackBy:trackByBook">
        <mat-card class="book-card">
          <img mat-card-image src="{{book?.imageLinks?.thumbnail}}">
          <mat-card-content>
            <span class="book-title">
              {{book?.title}}
            </span>
          </mat-card-content>
          <mat-card-footer>
            <a mat-button routerLink="{{'/book-store/details/'+book.id.toString()}}"> Details </a>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
